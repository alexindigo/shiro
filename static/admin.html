<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
 <title>Fukuro &bull; Admin</title>
 <link rel="stylesheet" href="/s/_main.css">
 <link rel="stylesheet" href="/s/_admin.css">
</head>

<body>

<div class="scoreboard"><div class="scoreboard_teams"></div><span class="scoreboard_control scoreboard_add_team"></span></div>
<div class="gameplay"><span class="gameplay_control gameplay_start_timer"></span><div class="gameplay_questions"></div><span class="gameplay_control gameplay_add_question"></span></div>
<div class="question hidden"><div class="question_text"></div></div>
<div class="answer"><div class="answer_text hidden"></div><div class="answer_teams hidden"></div></div>
<div class="log"></div>

<div class="chat">
  <textarea class="chat_messagebox"></textarea>
  <button class="chat_control chat_messagebox_send">send message</button>
</div>
<div class="chat_user" hidden>
  <input class="chat_user_nickname" type="text" placeholder="Nickname">
  <button class="chat_control user_join">join chat</button>
</div>

<script src="/a/ender.min.js"></script>
<script src="/a/d3.v3.min.js"></script>
<script src="/a/primus.js"></script>
<script src="/a/modal.js"></script>
<script src="/a/form_prompt.js"></script>
<script src="/a/chat.js"></script>
<script src="/a/game.js"></script>
<script src="/a/common.js"></script>
<script src="/a/_team.js"></script>
<script src="/a/_admin.js"></script>
<script>

var gameType = 'admin';
var containerGameplay = '.gameplay_questions';

</script>
</body>
</html>
